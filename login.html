<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="icon" type="image/x-icon" href="images/logo.png">

    <link rel="stylesheet" href="css/style.css">
    <script src="javascript/script.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link href='https://unpkg.com/css.gg@2.0.0/icons/css/user.css' rel='stylesheet'>
</head>
<body>
    <div class="welcome">
        <div class="login_div">
            <form>
                <h1 style="font-size: 40px;">Log in</h1>
                <br />
                <input type="text" id="userID" class="form-control" style="border-radius: 50px;" aria-describedby="passwordHelpInline" placeholder="User ID" required>
                <br />
                <input type="password" id="password" class="form-control" style="border-radius: 50px;" aria-describedby="passwordHelpInline" placeholder="Passowrd" required>
                <br />
                <button type="button" class="btn" style="border-radius: 50px; background-color: #042565; width:100%; color: white;" onclick="redirectToPage()">Log in</button>
                <br /><br />
                <hr />
                <p>New user?<a href="signup.html" style="text-decoration: none;"> Sign up</a></p>
                <hr/>
                <hr/>
            </form>
        </div>
    </div>
</body>
</html>
